<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style.css">

</head>
<body>
    
<div class="header">
    <video autoplay loop class="back-video"  muted plays-inline>
        <source src="images/Market.mp4" type="video/mp4">
    </video>
    <nav>
        <img src="images/LOGO.jpg" class="logo">

        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Contact</a></li>
            <li class="btn">Sign Up</li>
        </ul>

    </nav>
    <div class="content">
        <h1>Learn Computing & Advance Technology At Naty-Kins Tech</h1>
        <form>
            <input type="text" placeholder="&#x270e; Enter Keyword">
            <button type="submit">Find Course</button>
        </form>
        <div class="category-list">
            <div class="category">
                <img src="images/coding.png" alt="">
                <p>Web Dev</p>
            </div>
            <div class="category">
                <img src="images/console.png" alt="">
                <p>Game Apps</p>
            </div>
            <div class="category">
                <img src="images/guiter.png" alt="">
                <p>Music</p>
            </div>
            <div class="category">
                <img src="images/buddist.png" alt="">
                <p>Martial Arts</p>
            </div>
            <div class="category">
                <img src="images/language.jpg" alt="">
                <p>Language</p>
            </div>
            
        </div>
    </div>
    
</div>

</body>
</html>
